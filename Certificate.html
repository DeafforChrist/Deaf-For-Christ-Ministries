<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate of Participation</title>
  <link rel="stylesheet" href="certificate-style.css">
</head>
<body>

  <div class="certificate">
    <img src="logo.png" alt="Deaf For Christ Logo" class="logo">

    <h1>Certificate of Participation</h1>

    <p class="recipient">Presented to <strong>[Recipient Name]</strong></p>

    <p class="event">For attending the <strong>Deaf Empowerment Conference 2025</strong></p>

    <p class="date">Date: October 12, 2025</p>

    <div class="signature-line">
      <p>__________________________</p>
      <p>Signature</p>
    </div>
  </div>

</body>
</html>

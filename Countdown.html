<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Countdown</title>
  <link rel="stylesheet" href="countdown-style.css">
</head>
<body>

  <header>
    <h1>Countdown to Deaf Empowerment Conference</h1>
    <p class="event-date">Event Date: October 12, 2025</p>
  </header>

  <main>
    <div id="countdown">
      <div class="time-box"><span id="days">0</span><p>Days</p></div>
      <div class="time-box"><span id="hours">0</span><p>Hours</p></div>
      <div class="time-box"><span id="minutes">0</span><p>Minutes</p></div>
      <div class="time-box"><span id="seconds">0</span><p>Seconds</p></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Deaf For Christ Ministries</p>
  </footer>

  <script src="countdown-script.js"></script>
</body>
</html>

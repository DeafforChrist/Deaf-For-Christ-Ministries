<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="form-style.css">
</head>
<body>

  <h2>Contact Deaf For Christ Ministries</h2>

  <form id="contactForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" rows="4" cols="40"></textarea><br><br>

    <button type="submit">Send Message</button>
  </form>

 <p id="errorMessage" style="color: red; display: none;">Please fill in all fields.</p>
  <p id="successMessage" style="color: green; display: none;">Message sent successfully!</p>

  <script src="form-script.js"></script>
</body>
</html>
